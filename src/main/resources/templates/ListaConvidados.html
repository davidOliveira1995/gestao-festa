<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Lista de Convidados</title>

    <!-- Bootstrap 5 via WebJars -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="card m-3">
    <div class="card-header">
        <h1 class="card-title">Lista de convidados</h1>
    </div>
    <div class="card-body">
        <form th:action="@{/convidados}" th:object="${convidado}" method="post" class="d-flex gap-2 align-items-end my-3">
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome"/>
            <input type="number" th:field="*{quantidadeAcompanhantes}" class="form-control" placeholder="Acompanhantes"/>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Acompanhantes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="convidado : ${convidados}">
                <td th:text="${convidado.nome}"></td>
                <td th:text="${convidado.quantidadeAcompanhantes}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JS do Bootstrap 5 via WebJars -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
